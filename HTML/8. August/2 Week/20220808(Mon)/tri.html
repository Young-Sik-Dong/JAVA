<!DOCTYPE html>
<html>
    <head><title>선으로 삼각형 그리기</title></head>
    <body>
        <h3>선으로 삼각형 그리기</h3><hr>
        <canvas id="myCanvas" style="background-color: aliceblue" 
                width="200" height="150"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        context.beginPath();
        context.moveTo(120, 20);
        context.lineTo(20, 50);
        context.lineTo(150, 120);
        context.lineTo(120, 20);
        context.strokeStyle="magenta";
        // context.fillStyle="magenta";
        // context.fill();
        context.stroke();
    </script>
    </body>
</html>
<!-- 
도형 그리는 과정
    경로(path) 만들기
        그리고자 하는 도형들을 컨텍스트 내 경로에 담는 과정
    순서
        beginPath(); 빈 경로 만들기
        moveTo(), lineTo(), rect(), arc() 경로에 도형 담기
        stroke() 경로 속의 도형 그리기

원 그리기
    context.beginPath();
    context.arc(150, 100, 50, 0, 2 * Math.PI) // 중심점 x좌표, 중심점 y좌표, 반지름, 시작각도, 종료각도)
                                              // 2 * Math.PI = 360eh
    context.stroke();

원호 그리기
    context.beginPath();
    context.moveTo(100, 100);
    context.arc(100, 100, 120, 0, Math.PI * 0.5);
    context.closePath();
    context.stroke();

텍스트 그리기
    테두리만 있는 글자 혹은 채워진 글자
        context.font = "40px Arial";
        context.fillText("CANVAS", 50, 90); // 채워진 글자 그리기(입력문자, 시작점x좌표, 시작점y좌표)
        context.strokeText("HTML5", 80, 150) // 테두리만 있는 글자 그리기(입력문자, 시작점x좌표, 시작점y좌표)

텍스트 그리기 메소드
    font()          텍스트 크기, 폰트와 색상 설정
    fillText()      텍스트 내용, 텍스트 시작 위치 좌표 설정
    strokeText()    테두리만 있는 텍스트 그릴 때 사용
 -->
