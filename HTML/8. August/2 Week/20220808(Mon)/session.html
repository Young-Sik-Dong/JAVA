<!DOCTYPE html>
<html lang="kr">
    <head><title>세션 스토리지</title></head>
    <body>
        <h2>sessionStorage로 데이터 저장하기</h2>
        <p>웹 브라우저 탭이나 창을 닫으면 Counter는 리셋됩니다.</p>
        <p>하지만 F5를 누르면 리셋되지 않습니다.</p>
        <div id="counter"></div>
        <!-- 카운터 증가와 리셋버튼 -->
        <p><button onclick="clickGrowth()">카운터 증가</button></p>
        <p><button onclick="reset()">리셋 버튼</button></p>
        <script>
            function clickGrowth() {
                if(typeof(sessionStorage) != "undefined") {
                    if(sessionStorage.clickconut) {
                        sessionStorage.clickconut++;
                    }
                    else {
                        sessionStorage.clickconut = 1;
                    }
                    document.getElementById("counter").innerHTML = "Counter의 현재 횟수는 " + sessionStorage.clickconut + "입니다!";
                }
                else {
                    document.getElementById("counter").innerHTML = "이 문장은 사용자의 웹 브라우저가 web Storage API를 지원하지 않을 때 나타납니다"
                }
            }
                function reset() {
                    sessionStorage.clear();
                    document.getElementById("counter").innerHTML = "Counter의 현재 횟수는 " + sessionStorage.clickconut + "입니다!";
                }
        </script>
    </body>
</html>
