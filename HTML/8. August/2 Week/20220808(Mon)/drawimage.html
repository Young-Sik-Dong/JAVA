<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>캔버스 그리기</title>
    </head>
    <body>
        <h3>강아지 사진 채우기 그리기</h3><hr>
        <canvas id="myCanvas" style="background-color:aliceblue"
                width="300" height="250"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var img = new Image();

            img.onload = function() {
                context.drawImage(img, 10, 10, 100, 200);
            }
            img.src = "D:\\media/puppy.png"
        </script>
    </body>
</html>
