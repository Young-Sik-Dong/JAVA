<!DOCTYPE html>
<html>
    <head><title>로컬 스토리지</title>
    <script>
        // 아래 명령어를 통해 (무명)함수 실행
        window.onload=function() {
            var btn=document.getElementById("countbtn");
            countbtn.onclick = function() {
            //localStorage 저장소 = 정보 만료 날짜 없음(무기한) 키, 값으로 저장
                if(typeof(localStorage != "undefined")) {
                    if(localStorage.clickcount) { // 이전에 clickcount가 되었다면
                        localStorage.clickcount = Number(localStorage.clickcount) + 1;
                        // 기존값 +1
                    }
                    else {
                        localStorage.clickcount = 1;
                    }
                document.getElementById("counter").innerHTML = "카운터의 현재 횟수는 " + localStorage.clickcount + "입니다!";
                }
                else {
                    document.getElementById("counter").innerHTML = "이 문장은 사용자 웹 브라우저가 Web Storate API를 지원하지 않을 때 나타납니다!";
                }
            }
            clearbtn.onclick = function() {
                localStorage.clear();
                document.getElementById("counter").innerHTML = "카운터의 현재 횟수는 " + localStorage.clickcount + "입니다!";
            }
        }
    </script></head>
    <body>
        <h2>localStorage로 데이터 저장하기</h2>
        <p>브라우저 탭이나 창을 닫아도 Counter의 횟수가 초기화 되지 않습니다.</p>
        <p>
            <button id="countbtn">카운터 증가</button>
            <button id="clearbtn">카운터 리셋</button>
        </p>
        <div id="counter"></div>
    </body>
</html>
<!-- 
로컬 스토리지(LocalStorage) 객체
    (1) 보관기한이 없는 데이터 저장
    (2) 윈도우에 상관없이 웹 서버(웹 사이트) 당 하나씩 생성
    (3) 브라우저를 종료하거나 컴퓨터가 꺼져도 존재
    (4) 웹 사이트의 모든 웹 페이지가 로컬 스토리지 공유
    (5) 오프라인 상태에서 웹 어플리케이션이 로컬 컴퓨터의 로컬 스트리지에 저장 가능
    
캔버스 요소 (canvas)
    웹 페이지에 그래픽을 그려주는 방법
    그래픽을 위한 컨테이너(container) 역할 수행
    실제 그래픽을 그리기 위해 자바스크립트 등 스크립트 언어를 이용해야 함

속성
    테두리(border), 콘텐츠(contents) 없는 웹 페이지 내의 사각형 공간
    반드시 style 속성을 사용하여 크기 설정

내용
    처음에 비어있으며, 무언가를 표시하기 위해선 스크립트가 랜더링 컨텍스트에 접근하여 그리도록 해야 함
    getContext() 메서드 호출하여 랜더링 컨텍스트와 그리기 함수 사용
    getContext() 메서드 사용하여 드로잉 컨텍스트에 엑세스 가능
    getContext() 메서드 존재여부를 활용하여 지원하지 않는 브라우저에 대한 처리 가능

예시
    <canvas id="myCanvas" style="width:300px; height:200px; border: 1px solid blue;">
        이 문장은 사용자의 웹 브라우저가 canvas 요소를 지원하지 않을 때 나타납니다!
    </canvas>
    
    사각형 그리기
        (1) 선만 있는 사각형 혹은 채워진 사각형 그리기
        context.strokeRect(10, 10, 250, 130);
        // x, y 좌표 10, 10 가로 250, 세로 130 선만 있는 사각형
        context.fillStyle = 'rgba(255,0,0,1)';
        // 채워진 사각형의 색상 rgba(빨강, 초록, 파랑, 투명도) = red 색상
        context.fillRect(20, 20, 200, 100);
        // x, y 좌표 20, 20 가로 200, 세로 100 채워진 사각형
        context.clearRect(30, 30, 150, 50);
        // x, y 좌표 30, 30 가로 150, 세로 50 사각형 모양만큼 투명

        Rect(x좌표, y좌표, 가로 너비, 세로 너비)
        fillStyle() 사각형 영역을 채울 색상 설정. 색상값 설정, 투명도 명시 가능

 -->
