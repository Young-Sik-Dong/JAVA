<!DOCTYPE html>
<html>
    <head><title>캔버스 그리기</title></head>
    <body>
        <h3>캔버스 그리기</h3>
        <canvas id="myCanvas" style="background-color: aliceblue" width="250" height="150"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            // getContext("2d") : 랜더링 컨텍스트와 그리기 함수 사용할 수 있게 하는 메소드
            context.beginPath(); // 빈 경로 만들기
            context.strokeStyle = "blue";
            context.rect(30, 30, 50, 50);
            context.stroke();

            context.beginPath();
            context.fillStyle = "violet";
            context.rect(60, 60, 50, 50);
            context.fill();

            context.font = "20px Gothic";
            context.fillStyle = "green";
            context.fillText("Text in canvas", 100, 50);
        </script>
    </body>
</html>
