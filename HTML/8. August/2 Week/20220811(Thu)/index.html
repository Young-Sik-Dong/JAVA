<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Media Query</title>
        <meta name="viewport" content="width=device, initial-scale=1">
        <!-- 뷰포트 : 실제 내용이 표시되는 영역
        PC 화면과 모바일 화면의 픽셀 표시 방법이 다르기 때문에 
        모바일 화면에서 의도한대로 표시되지 않음
        뷰 포트 지정 시 기기 화면에 맞춰 확대/축소해서 내용 표시 -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            header {
                width: 100%;
                background: #000;
            }
            nav ul {
                height: 50px;
                margin: 0;
                list-style: none;
                background: #000;
                color: white;
            }
            nav ul li {
                float: left;
                margin: 5px 15px;
                padding: 10px;
                font-size: 0.8rem;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                </ul>
            </nav>
        </header>
        <div id="container">
            <section>
                <img src="images/pic1.jpg" alt="테디베어">
                <img src="images/pic2.jpg" alt="민들레">
                <img src="images/pic3.jpg" alt="고양이">
            </section>
            <section id="desc" class="text">
                <p>있는 이것을 능히 보이는 투명하되 이상의 낙원을 칼이다.
                    위하여 같이 힘차게 오직 듣는다. 뭇 창공에 천지는 말이다. 같이, 있는 되는 열매를 말이다. 
                    있는 이것을 능히 보이는 투명하되 이상의 낙원은 칼이다.</p>
            </section>
            <footer>
                <p>뭇 창공에 천지는 말이다. 같이, 있는 되는 열매를 말이다.</p>
            </footer>
        </div>
    </body>
</html>
