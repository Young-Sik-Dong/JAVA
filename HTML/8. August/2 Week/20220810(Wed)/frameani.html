<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Frame Animation</title>
        <script>
            window.onload = function() {
                var count = 0;
                var image = document.getElementById('image');
                var frames = ['images/1.png', 'images/2.png', 'images/3.png',
                              'images/4.png', 'images/5.png', 'images/6.png',
                              'images/7.png', 'images/8.png', 'images/9.png',
                              'images/10.png', 'images/11.png', 'images/12.png',
                              'images/13.png', 'images/14.png'
                            ];
                setInterval(function() {
                    image.src = frames[count % frames.length];
                    count = count + 1;
                }, 1000 / 20);
            };
        </script>
    </head>
    <body>
        <img id="image">
    </body>
</html>
