<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이벤트 객체 전달받기</title>
    </head>
    <body>
        <p id="p">마우스를 올려보세요</p>
        <button onclick="f(event)">클릭하세요</button>
        <script>
            // 지금 f(e)에서 e는 이벤트 객체
            function f(e) { // e는 현재 발생한 이벤트 객체
                alert(e.type); // type : 지금 객체의 이벤트 종류를 출력
            }
            // 마우스를 올리면, id=p인 p 태그에 onmouseover 이벤트가 적용
            // 이벤트 타입도 클릭과 동일하게 수행
            document.getElementById("p").onmouseover = f;
        </script>
    </body>
</html>

<!-- 
이벤트 객체정보
    이벤트 객체에 들어있는 정보
    현재 발생한 이벤트에 관한 다양한 정보
    이벤트 객체의 프로퍼티와 메소드로 알 수 있음
    이벤트의 종류마다 조금씩 다름

이벤트 객체의 공통멤버
    defaultPrevented 프로퍼티 - 이벤트 디폴트 행동이 취소되었는지를 나타내는 true/false 값
    type 프로퍼티 - 현재 발생한 이벤트 종류를 나타내는 문자열(click, load)등
    currentTarget 프로퍼티 - 현재 이벤트 리스너를 실행하고 있는 DOM 객체
    preventDefault() 메소드 이벤트의 디폴트 행동을 취소시키는 메소드
 -->
