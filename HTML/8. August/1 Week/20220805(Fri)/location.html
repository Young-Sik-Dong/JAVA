<!DOCTYPE html>
<html lang="kr">
    <head><title></title>
    <script>
        function load() {
            // 선택된 사이트명 저장
            var select = document.getElementById("site");
            // 저장된 경로의 웹사이트 접속
            window.location=select.options[select.selectedIndex].value;
        }
    </script></head>
    <body>
        <h3>window.location으로 웹사이트 접속</h3><hr>
        사이트 선택 :
        <select id="site">
            <option value="http://www.naver.com" selected>네이버</option>
            <option value="http://www.google.com" selected>구글</option>
            <option value="http://www.microsoft.com" selected>마이크로소프트</option>
        </select>
        <p>
            <button onclick="load()">웹 사이트 접속</button>
        </p>
    </body>
</html>
