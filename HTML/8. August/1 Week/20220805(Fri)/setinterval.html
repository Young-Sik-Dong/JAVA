<!DOCTYPE html>
<html lang="kr">
    <head><title>setInterval()</title></head>
    <body>
        <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
        <!-- span 태그 부분의 글자가 계속 순환 -->
        <div><span id="div" style="background-color: yellow;">
            자동 회전하는 텍스트입니다.</span>
        </div>
        <script>
            var div = document.getElementById("div");
            var timerID = setInterval("doRotate()", 200);
            // 200밀리초 주기로 doRotate()호출

            div.onclick = function(e) {
                clearInterval(timerID);
            }
            function doRotate() {
                // div 태그의 텍스트 입력
                var str = div.innerHTML;
                // 첫 번째 문자 획득
                var firstChar = str.substr(0, 1);
                // 두 번째 부터 마지막까지 문자 저장
                var remains = str.substr(1, str.length-1);
                // 첫 번째 문자를 가장 뒤로 보냄
                str = remains + firstChar;
                // 변경 정보를 div 태그로 전송, timer가 지날 때 마다 동작 반복
                div.innerHTML = str; // 문자열을 하나씩 지우고 뒤로 이동
            }
        </script>
    </body>
</html>
