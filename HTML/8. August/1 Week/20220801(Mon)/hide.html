<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script>
            $(document).ready(function(){
                // 각 id에 맞는 버튼을 누르면 동작 실행
                $("#hide").click(function(){
                    $("img").hide("slow");
                });
                // 버튼을 누르면 img 태그 그림의 크기가 변경
                // 메소드의 속성 : 속성값을 지정할 때는 ();가 아닌 ({});
                // slow : 천천히 이미지가 사라짐
                $("#show").click(function(){
                    $("img").show("fast");
                });
                // fast : 이미지가 빠르게 사라짐
                $("#toggle").click(function(){
                    $("img").toggle(3000);
                });
                // toggle 메소드는 제한 시간 동안 show와 hide를 수행하는 메소드
            });
        </script>
    </head>
    <body>
            <button id="hide">hide</button>
            <button id="show">show</button>
            <button id="toggle">toggle</button>
            <p></p>
            <!-- style:position="absolute" : 절대위치 -->
            <img name="pic1" src="D:\media/spongebob.png" alt="사진" 
                    style:position="absolute">
    </body>
</html>
