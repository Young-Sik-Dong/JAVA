<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>애니메이션 실습1</title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script>
            $(document).ready(function(){
                // 이전 예제와의 차이점은 #을 사용했던 것과 달리
                // 본 예제에서는 .을 찍어 태그의 클래스와 짝을 맞춤
                $("button.expand").click(function(){
                    $("img").animate({
                        width: '500px'
                    });
                });
                $("button.reduce").click(function(){
                    $("img").animate( {
                        width: '125px'
                    });
                });
                $("button.init").click(function(){
                    $("img").animate({
                        width: '250px'     
                    });
                });
            });
        </script>
        <style>
            .css_pic {
                height: 430px;
            }
            .css_pic img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <h3>ANIMATION 실습1</h3>
        <div class="css_pic">
            <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
            <!-- 이 부분이 class인 것을 제외하면 이전 예제와 거의 동일 -->
            <button class="expand">확대</button>
            <button class="reduce">축소</button>
            <button class="init">복구</button>
            <img name="pic1" src="D:\media/spongebob.png" 
                    alt="스폰지밥" style:position="absolute">
        </div>
    </body>
</html>
