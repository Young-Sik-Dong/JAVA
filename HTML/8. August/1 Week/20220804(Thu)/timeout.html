<!DOCTYPE html>
<html lang="kr">
    <head><title>타임아웃</title></head>
    <body>
        <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다.</h3><hr>
            <!-- 이미지 태그 내부에 이벤트가 발생하면
                 startTimer, cancelTimer 함수 실행 -->
            <img id="img" src="D:\\media/mio.png"
                onmouseover="startTimer(5000)"
                onmouseout="cancelTimer()">
            <script>
                // timer 초기값 null
                var timerID=null;
                function startTimer(time) {
                    // setTimerout : 타이머 메소드 time시간이 지나면 좌측 명령 실행
                    timerID = setTimeout("load('http://www.naver.com')", time);
                    // 이미지에 마우스 올리면 나타내는 툴팁 메세지
                    document.getElementById("img").title = "타이머 작동 시작...";
                }
                function cancelTimer() {
                    if(timerID != null)
                        clearTimeout(timerID); // 타이머중단
                }
                function load(url) {
                    window.location = url; // 현재 윈도우에 url 사이트 로드
                }
            </script>
    </body>
</html>
