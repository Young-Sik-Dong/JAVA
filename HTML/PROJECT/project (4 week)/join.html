<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>미니 프로젝트</title>
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="login.html" method="post">
            <div class="form-group">
                <label for="user_name">이름</label>
                <!--id와 name을 통일함, 다르게 써도 상관 없지만 사용시 혼란을 막기 위해 같은 명칭을 사용-->
                <!--form-control : input과 관련된 클래스-->
                <input type="text" id="user_name" name="user_name" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="user_id">아이디</label>
                <div class="input-group">
                    <input type="text" id="user_id" name="user_id" class="form-control"/>
                        <div class="input-group-append">
                        <!--현재 중복확인은 단순 버튼일 뿐 아무 기능이 없다-->
                            <button type="button" class="btn btn-primary">중복확인</button>
                        </div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw" name="user_pw" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="user_pw2">비밀번호 확인</label>
                <!--input type="password"로 돼있어 입력한 값이 모두 *로 표시됨-->
                <input type="password" id="user_pw2" name="user_pw2" class="form-control"/>
            </div>
            <div class="form-group">
                <div class="text-right">
                    <!--회원가입 눌러봤자 login.html 페이지로 이동할 뿐이다-->
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </div>
        </form>
    </body>
</html>
