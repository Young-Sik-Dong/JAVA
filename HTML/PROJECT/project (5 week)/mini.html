<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    
    <style>
        div {
            margin-top: 100px;
            margin-left: 100px;
            background-color: lightgray;
            width: 350px;
            height: 350px;
            clear: both;
        }
        #id,#pw,#pwc,#address {
            border-style: none;
            background-color: lightgray;
            text-align: left;
            width: 200px;
            border-bottom: 2px dashed black;
            float: right;
            margin-right: 20px;
        }
        #email {
            border-style: none;
            background-color: lightgray;
            text-align: left;
            width: 85px;
            border-bottom: 2px dashed black;
            position: relative;
            left: 75px;
        }
        span {
            position: relative;
            left: 75px;
        }
        #button {
            position: relative;
            left: 150px;
            top: 10px;
            width: 50px;
            height: 30px;
            border-style: none;
            background-color: green;
        }
    </style>
    <script>
        function Check() {
            var id=document.getElementById("id").value;
            var pw=document.getElementById("pw").value;
            var pwc=document.getElementById("pwc").value;
            var patt=new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}");

            if(id == ""){
                document.getElementById("confirm1").innerHTML
                        ="<span style='color:red'>필수 입력 항목입니다.</span>";
            }
            else {
                document.getElementById("confirm1").innerHTML = "";
            }

            if(pw == ""){
                document.getElementById("confirm2").innerHTML
                    ="<span style='color:red'>필수 입력 항목입니다.</span>";
            }
            else if(!patt.test(pw)){
                document.getElementById("confirm2").innerHTML
                    ="<span style='color:red'>영문자 대/소문자 특수문자 숫자 포함 8~32자.</span>";
            }
            else{
                document.getElementById("confirm2").innerHTML = "";
            }

            if(pwc == "")
            {
                document.getElementById("confirm3").innerHTML
                        ="<span style='color:red'>필수 입력 항목입니다.</span>";
            }
            else {
                document.getElementById("confirm3").innerHTML = "";
            }
        }
    </script></head>
    <body>
        <div>
            <label>아이디</label>
                <input type="text" id="id"><br>
            <p id="confirm1"></p>

            <label>패스워드</label>
                <input type="password" name="pw" id="pw"><br>
            <p id="confirm2"></p>

            <label>패스워드 확인</label>
                <input type="password" name="pwc" id="pwc"><br>
            <p id="confirm3"></p>

            <label>이메일</label>
                <input type="email" name="email" id="email">
                <span>@</span>
                <input type="email" name="email" id="email"><br>

            <label>주소</label>
            <input type="text" name="address" id="address"><br>

            <input type="button" value="가입" id="button" onclick="Check()"><br>
        </div>
    </body>
</html>
