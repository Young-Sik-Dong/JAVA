<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>링크 만들기</title>
    </head>

    <body>
        <h3>링크 만들기</h3>
        <hr>
        <p>포털 사이트</p>
        <!-- ul 태그와 li 태그를 활용해 항목 정렬 -->
    <ul>
        <!-- li 태그는 ul 태그의 소항목 -->
        <!-- 사이트 링크는 문자에도 걸 수 있지만 -->
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.daum.con">다음</a></li>
    </ul>
    <p>신문 사이트</p>
    <ul>
        <!-- 아래와 같이 이미지 파일에도 걸 수 있다.-->
        <li><a href="http://www.chosun.com/">
            <img src="C:\Users\Dong's\Desktop\0407picture\iconchosun.png">
        </a></li>
        <li><a href="http://www.etnews.com/">
            <img src="C:\Users\Dong's\Desktop\0407picture\iconetnews.png">
        </a></li>
    </ul>
    <hr>
    <!-- 외부 사이트 말고도 내부 코드에도 하이퍼링크를 만들 수 있다 -->
    <p><a href="C:\Users\Dong's\Documents\HTML/0714_caption.html">전페이지</a></p>
    </body>
</html>
