<!DOCTYPE html>
<html>
    <head><title>document.getElementByTagName()</title>
    <script>
        function change() {
            // getElementsByTagName - getElementById와 같은 역할
            // Id가 태그의 id를 가리켰다면 TagName은 태그명을 의미
            // 태그 객체를 생성해 컨트롤
            var spanArray = document.getElementsByTagName("span");
            // spanArray객체에 수(span태그의 수)에 맞춰 for문이 수행
            // 수행할 때 마다 span.style.color = "#0101ff" + i*30;
            // 연산에 의해, 글자색이 조금씩 변화
            for(var i=0; i<spanArray.length; i++)
            {
                var span = spanArray[i];
                span.style.color = "#0101ff" + i*30;
                span.style.fontSize = "20px";
            }
        }
    </script></head>
    <body>
        <h3>내가 좋아하는 과일
            <button onclick="change()">누르세요</button></h3><hr>
        저는 빨간 <span>사과</span>를 좋아해서
        아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
        <span>바나나</span>를 먹지요. 탄수화물 섭치가 빨라
        힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
        여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
    </body>
</html>
<!-- 
    각각의 span에 있는 단어들에게 색깔을 달리 주기 위해 for문 활용
    span.style.color 이렇게 차례대로 (.)를 이용해 속성을 줌
 -->
