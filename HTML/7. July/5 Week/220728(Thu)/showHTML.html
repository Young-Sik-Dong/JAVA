<!DOCTYPE html>
<html>
    <head>
        <title>HTML 문서 작성기 만들기</title>
        <script>
            var win=null;
            function showHTML() {
                // win 변수에 데이터가 없다면 if문 실행
                if(win == null || win.closed)
                    win = window.open("", "outWin", "windh=300, height=200")
                    // 함수가 실행되면 srcText id인 textarea 태그 객체 생성
                    var textarea = document.getElementById("srcText");
                    // win (객체)변수의 창을 열고 open()
                    win.document.open();
                    // 창에 textArea 객체의 값을 입력
                    win.document.write(textarea.value);
                    // 창 생성 및 작성이 완료되어 객체 출력 스트림 종료
                    win.document.close();
            }
        </script>
    </head>
    <body>
        <h3>HTML 문서 작성기 만들기</h3><hr>
        <p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.
            새 윈도우에 HTML 문서가 출력됩니다.</p>
        <textarea id="srcText" cols="50" rows="10"></textarea>
        <br><br>
        <!-- 버튼을 클릭하면 showHTML 함수 설정 -->
        <button onclick="showHTML()">HTML 문서 출력하기</button>
    </body>
</html>
<!-- 
    1. textarea id="srcText" cols="50" rows="10"></textarea>
        textarea를 만들면 사용자가 입력할 수 있는 지정한 사이즈의 창이 생성
        10행 50열로 초기 생성하는데 이 창의 id값을 srcText로 줌

    2. <button onclick="showHTML()">HTML 문서 출력하기</button>
        버튼을 클릭하면 showHTMl() 메소드가 실행
    3. if(win == null || win.closed)
            //window.open("URL", "새창이름", "옵션")
            win = window.open("", "outWin", "windh=300, height=200")
        버튼을 눌러 window가 오픈됐는데 값이 없으면 창만 출력
    4. var textarea = document.getElementById("srcText");
        // win (객체)변수의 창을 열고 open()
         win.document.open();
        // 창에 textArea 객체의 값을 입력
        win.document.write(textarea.value);

        win.document.close();

 -->
