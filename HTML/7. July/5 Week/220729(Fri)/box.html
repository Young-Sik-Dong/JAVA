<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function(){
            // 박스의 기본치수 설정, 여기까지는 무조건 실행
            var xWidth=100;
            var yHeight=100;
            $("div").click(function(){
                // 클릭시 해당 박스의 치수에서 -10씩 하고
                xWidth=xWidth-10;   
                yHeight=yHeight-10;
                // 그 결과를 해당 div 태그에 적용시킴 더불어 box 스타일 적용
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
            });
        });
    </script>
    <style>
        /* 원래 박스 스타일 */
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 5px;
            background: yellow;
        }
        /* 박스를 선택할 때 변경(addClass메소드 활용)되는 스타일 */
        .box {
            background: red;
        }
    </style>
    <body>
        <div>박스1</div>
        <div>박스2</div>
        <div>박스3</div>
        <div>박스4</div>
        <div>박스5</div>
    </body>
    </head>
</html>
<!--
    $(this).width(xWidth).addClass("box");
    $(this).height(yHeight).addClass("box");
    위의 번호 순서대로 눌렀더니 x,y축 -10씩 되는 것
    div 태그의 x와 y -10 한 걸 저장
    따라서 다음 클릭은 -20 -30 이렇게 됨
  -->
