<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>attr 2번째 방법</title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script>
            //이벤트를 연결합니다.
            $(document).ready(function () {
                //별도의 이벤트 없이 바로 출력됨
                //이 부분은 이미지 출력에 실패했을 때 alt(이미지 대체) 지정 부분
                $('img').attr('alt','jQuery 라이브러리를 사용한 속성 지정');
                //placehold.it에서 사각형 이미지를 획득할 수 있음
                //$('img').attr('src', 'http://placehold.it/100x100');
                $('img').attr('src', 'https://via.placeholder.com/200x100');
                //$('img').attr('src', 'https://via.placeholder.com/100.png');
                $('img').attr('width', '100');
            })
        </script>
    </head>
    <body>
        <!--출력될 이미지 태그-->
        <img />
        <img />
        <img />
    </body>
</html>
<!-- 
11) 속성 조작
  (1) attr() 메소드를 사용
	- 매개변수를 넣는 방법에 따라 속성을 지정할 수도 있고 추출할 수도 있음

12) 속성 추출
  (1) attr() 메소드에 매개변수를 하나만 입력 -> 해당 속성 추출
  (2) 여러 개의 문서 객체를 선택 -> 첫 번째 문서 객체의 속성을 추출 

13) 속성을 지정하는 방법
  (1) attr() 메소드의 매개변수에 객체를 넣어 속성을 조작하는 방법
<script>
        // 매개변수에 객체를 넣어 속성 조작
        $(document).ready(function() {
            $('img').attr({
                alt: 'jQuery 라이브러리를 사용하는 속성 지정',
                src: 'https://via.placeholder.com/100x100',
                width: 100
            });
        });
</script>

(2) 첫 번째 매개변수에 속성의 이름을 입력하고 
    두 번째 매개변수에 속성 값을 입력하는 방법
<script>
        // 각 속성 하나씩 지정
        $(document).ready(function() {
            $('img').attr('alt', 'jQuery 라이브러리를 사용한 속성 지정');
            $('img').attr('src', 'https://via.placeholder.com/100x100');
            $('img').attr('width', '100');
        });
</script>

(3)첫 번째 매개변수에 속성의 이름을 입력하고 두 번째 매개변수에 함수를 입력하는 방법
<script>
        // 함수로 속성 지정
        $(document).ready(function() {
            $('img').attr('src', function(index) {
                var size = (index + 1) * 100;
                return 'https://via.placeholder.com/' + size + "x100";
            });
        });
</script>
-->
