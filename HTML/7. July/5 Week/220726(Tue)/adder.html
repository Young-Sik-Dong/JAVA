<!DOCTYPE html>
<html>
    <head>함수</head>
    <script>
        function adder(a, b) {
            var sum;
            sum = a + b;
            return sum;
        }
    </script>

    <body>
        <h3>함수 adder()</h3><hr>
        <script>
            // js 함수도 다른 언어와 동일한 구조로 됨
            // 호출부(주로 main)에서 인수(argument)를 전송하면
            // 함수의 매개변수(parameter)로 값을 받아들여 동작한다
            // js 에는 변수형을 지정하지 않으므로 매개변수에 변수형을 지정하지 않음
            var n = adder(24567, 98374);
            document.write("24567 + 98374는 " + n + "<br>");
        </script>
    </body>
</html>
<!-- 
    함수 반환문(return)
    자바 스크립트에서 함수는 반환(return)문을 포함할 수 있음
    이러한 반환문을 통해 호출자는 함수에서 실행된 결과를 전달받을 수 있음
    반환문은 함수의 실험을 중단시키고,
    return 키워드는 다음에 명시된 표현식의 값을 호출자에게 반환
    반환문은 배열이나 객체를 포함한 모든 타입의 값을 반환할 수 있음

    eval()      함수 내부에 수식을 쓰면 계산
    ex)         var res = eval("2*3+4*6"); // res는 32

    parseInt()  문자열을 정수로 바꾸는 함수
                띄어 쓰기로 여러 개의 수가 있으면 첫 번째 수만 바꿈
                공백으로 시작하면 공백은 무시
                수가 아닌 문자로 시작하면 NaN을 반환
    ex)         var 1 = parseInt("32");     // "32"를 10진수로 변환, 정수 32 리턴
                var n = parseInt("0x32");   // "0x32"를 16진수로 해석, 정수 50 리턴

    isNaN(var)  변수값이 숫자가 아니면 true 출력 (Not a Number = NaN)
                전달받은 값이 숫자인지 아닌지 검사
    ex)         isNaN(32)   // false 리턴
 -->
