<!DOCTYPE html>
<html><head>별짓기3</head>
<body>
    <h3>별짓기3</h3><hr>
    <script>
        var sum = prompt("숫자를 입력하시오", 5);
        for(var i=1; i<=sum; i++)
        {
            for(var j=1; j<=sum; j++)
            {
                if(j <= (sum-i))
                    document.write("&nbsp");
                else document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
