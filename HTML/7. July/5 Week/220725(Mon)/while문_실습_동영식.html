<!DOCTYPE html>
<html><head>break 문</head>
<body>
    <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3><hr>
    <script>
        var i =0, sum = 0;
        while(sum<3000) {
            i++;
            sum+=i;
        }
        document.write("합은 " + sum + "<br>");
        document.write("i는 " + i + "<br>");
    </script>
</body>
</html>
