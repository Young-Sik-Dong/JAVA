<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <title>하이픈으로 연결한 단어에 스타일 적용된다 |= 값은 한 단어로 일치해야 한다</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline;
            float: left;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* a 태그의 title 속성 값이 "us" 이거나 "us" 로 시작하는 요소 선택 */
        /* 단, "us" 뒤에 연결되는 단어는 하이픈(-) 이어야 함 */
        a[title |="us"] {
            background: url("D:\\media\\media/us.png") no-repeat left center;
            padding: 5px 25px;
        }
        /* a 태그의 title 속성 값이 "jap" 이거나 "jap" 로 시작하는 요소 선택 */
        /* 단, "jap" 뒤에 연결되는 단어는 하이픈(-) 이어야 함 */
        a[title |="jap"] {
            background: url("D:\\media\\media/jp.png") no-repeat left center;
            padding: 5px 25px;
        }   
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="jap-japenese">일본어</a></li>
        <!-- <li><a href="#" title="japenese">일본어</a></li> -->
    </ul>
</body>
</html>

    position 프로퍼티를 이용하여 normal flow 무시 가능

position 프로퍼티(속성)를 이용한 배치 방법
    정적 배치 - position : static(defult)
