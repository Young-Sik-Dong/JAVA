<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>프롬프트확인경고</title>
    </head>
    <!-- script코드는 body태그 내부에도 코딩 가능 -->
    <body>
        <h3>자바스크립트로 사용자 입력 및 대화</h3><hr>
        <!-- 버튼 사용 결과가 출력되는 부분
             제목 밑에 hr 바로 아래에 출력 -->
        <div id="result"></div>
        <script>
            // document.getElementById 아주 중요
            // 현재 코드에서는 활용되지 않고 있음
            var result = document.getElementById("result");

        function promptEX() {
                            // prompt는 입력할 수 있는 경고창 생성
            var ret = prompt("이름을 입력하세요", "대장동");
            // var ret에 저장된 값이 null이면 다음 if문 수행
            if(ret == null) {
                // 취소 버튼이나 다이얼로그를 닫은 경우, 출력되는 멘트
                result.innerHTML = "취소나 그냥 닫았군요";
            }
            // 입력이 있다면 아래 코드 실행
            else {
                // ret에는 사용자가 입력한 문자열
                // 아무 값도 입력하지 않았으면, ret=""
                result.innerHTML = ret;
            }
        }
        function confirmEX() {
            var ret = confirm("전송할까요");
            if(ret == true) {
                // 사용자가 "확인" 버튼을 누른 경우
                result.innerHTML = "확인을 눌렀군요";
            }
            else {
                // 취소 버튼이나 다이얼로그가 닫힌 경우
                result.innerHTML = "취소나 그냥 닫았군요";
            }
        }
        // innerHTML 프로퍼티       시작 태그와 종료 태그 사이에 들어있는 HTML 컨텐츠
        // innerHTML 프로퍼티 수정  HTML 태그의 컨텐츠 변경
        function alertEX() {
            alert("알림말");
        }
        </script>
        <!-- onclick="함수명" onclick 이벤트를 활용해 script에 저장된 코드 수행 -->
        <button onclick="promptEX()">프롬프트 다이얼로그</button>
        <button onclick="confirmEX()">확인 다이얼로그</button>
        <button onclick="alertEX()">경고 다이얼로그</button>
    </body>
</html>
