<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <style>
        /* hover 기능을 활용해, span 태그에 있는 글자들을 감춤 */
    span:hover{
        /* visibility:hidden; 공간은 차서 안보이는 것 */
        visibility:visible;
        /* visibility:hidden; */
        /* visibility:collapse; */
    }
    li:hover {visibility: hidden;}
    
    </style>
    </head>
    <body>
        <h3>다음 빈 곳에 숨은 단어?</h3><hr>
        <ul>
            <li>I (<span>love</span>) you.</li>
            <li>CSS is Cascading
                (<span>Style</span>) sheet.</li>
            <li>응답하라 (<span>1988</span>).</li>
        </ul>
    </body>
</html>
