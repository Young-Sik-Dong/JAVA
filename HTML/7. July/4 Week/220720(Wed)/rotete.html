<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>animation</title>
    <style>
        /*  @keyframes 어노테이션을 활용해 애니메이션 격채 생성
            transform 0%는 초기 상태, 100%는 완료 상태
            rotate는 회전에 관한 것, deg는 60분법 각도
            키 프레임 리스트가 유효하려면 최소한 0%와 100%같은 시간에 대한 규칙을 포함해야 함
            (%가 의미하는 것은 애니메이션의 시작과 끝 상태를 의미)
            개발자가 애니메이션 중간중간의 특정 지점들을 거칠 수 있는 키프레임들을 설정함으로써
            CSS 애니메이션 과정의 중간 절차를 제어할 수 있게 함
            이 틀은 브라우저가 자동적으로 애니메이션을 처리하는 것 보다
            더 세밀하게 중간 동작을 제어할 수 있음
        */
        @keyframes imagerotation {
            0% { transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        /* 다음과 같이 할 수도 있다 */
        /* 이 경우 회전하는 모양이 약간씩 다르다 */
        /* 0% {transform: rotattion0deg;} */
        /* 25% {transform: rotattion90deg;} */
        /* 50% {transform: rotattion180deg;} */
        /* 75% {transform: rotattion270deg;} */
        /* 100% {transform: rotattion360deg;} */
        /* #이 쓰였으므로 태그 id가 tran인 태그에 적용 */
        #tran {
            /* animation-name: imagerotation; -> name은 @keyframes imgerotation
            에서 사용된 이름을 써야 애니메이션 동작이 적응됨 */
            animation-name: imagerotation;
            /* animation-duration: 1s; 애니메이션 1회 동작 당 시간 */
            animation-duration: 1s;
            /* animation-iteration-count : infinite -> 애니메이션 반복 횟수 연습 */
            animation-iteration-count:  infinite;
        }
    </style></head>
    <body>
        <h3>어지러워요</h3>
        <img id="tran" src="D:\media/spongebob.png"
            width="100" height="100"
            alt="animation">
    </body>
</html>
