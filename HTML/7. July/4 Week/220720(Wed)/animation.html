<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
        <title></title>
    <style>
        /* 애니메이션 어노테이션
        trom : 시작 상태
        to : 애니메이션 종료 상태 */
    @keyframes bomb {
        from { font-size: 500%;}
        to { font-size: 100%;}
    }
    h3 {
        /* @keyframes의 이름 bomb을 사용해 위의 애니메이션 동작 사용 */
        animation-name: bomb;
        /* animation-duration : 1s; : 1회 애니메이션 실행 시간 1초 */
        animation-duration: 1s;
        /* animation-iteration-count*/
        animation-iteration-count : infinite;
    }
    </style></head>
    <body>
        <h3>꽝!</h3>
        <p>꽝! 글자가 3초 동안 500%에서
            시작하여 100%로 바뀌는 애니메이션 입니다.세 번 반복합니다
        </p>
        </body>
</html>
