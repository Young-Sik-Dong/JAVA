<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>부모 스타일 상속</title>
    </head>

    <body>
        <h3>부모 스타일 상속</h3>
        <!--p태그 안에 있는 em 태그는 p 태그의 자식 태그가 되고
            p 태그의 모든 스타일 요소를 상속받게 한다. -->
        <p style="color: greenyellow;">자식 태그는 부모의 스타일을
        <!--em태그 em태그 내 문자는 기울어짐 스타일 적용</p> -->
        <em style="font-size: 25px;">상속</em> 받는다.
        </p>
    </body>
</html>
