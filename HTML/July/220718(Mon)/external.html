<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>스타일 합치기 및 오버라이딩</title>
<link type="text/css" rel="stylesheet" href="external.css">
<style>
p { color: magenta; font-size: 12px;}
</style>
</head>
<body>
    <h3>p 태그에 스타일 중첩</h3>
    <hr>
    <p>Hello students!</p>
    <p style="font-size: 25px">안녕하세요 교수님!</p>
</body>
</html>

<!-- 
    CSS3 스타일은 부모 태그로부터 상속
    부모태그(부모요소)
    자신을 둘러싸는 태그
    <p> 태그는 <em>의 부모 태그
    <em> 태그의 출력
    글자 크긴느 25px, 글자 색은 부모의 <p>태그를 상속받아 green
    p태그 블록 안에 em 태그가 포함되어 있다.
    1. p 태그 : 부모 태그
    2. em 태그 : 자식 태그

    자식 태그는 부모 태그의 스타일도 적용받지만
    부모 태그는 자식 태그의 스타일을 적용받을 수 없다.
    em 태그가 걸린 "상속"은 em에 적용된 스타일과
    p에 정의된 스타일 2가지 모두 적용한다.
-->
