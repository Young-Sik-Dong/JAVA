<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head><title>색 입력 받기</title></head>
    <body>
        <h3>컬러다이얼로그 색 입력</h3>
        <hr>
        <form>
            <!-- type틀 color를 지정하면 색을 고를 수 있음
            색은 3byte로 나타나며
            RGB 하나의 색상은 1byte로 00 ~ FF까지 구성
            하나의 색은 RGB(빛의 삼원색)의 합으로 구성되며
            #RRGGBB (R : 적, G 녹, B 청)으로 구성
            (참고) F -> 2진법 1111 -> 10진법 15
            즉 1byte 는 0~255로 구성된다 -->
            색선택 <input type="color" value="#00BFFF"
                onchange="document.body.style.color=this.value">
                <!-- 위에 작성된 태그를 활용하면 색을 표시하는 블록을 생성 -->
        </form>
    </body>
</html>
